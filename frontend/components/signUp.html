<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(118, 75, 162, 0.4); }
        .login-card { background-color: white; border-radius: 1.5rem; box-shadow: 0 20px 40px -15px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        .form-input { width: 100%; border: 2px solid #e2e8f0; border-radius: 0.75rem; padding: 0.75rem 1rem 0.75rem 2.5rem; transition: all 0.3s ease; }

        .form-label { font-weight: 600; color: #334155; margin-bottom: 0.5rem; display: block; }

<body class="text-slate-800">
    <nav class="sticky top-0 left-0 right-0 z-50 nav-blur">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="../../index.html" class="text-2xl font-black gradient-text">CareerBridge </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="min-h-screen flex items-center justify-center py-16 md:py-24">
        <div class="max-w-md w-full mx-auto px-4">
            <div class="login-card p-8 md:p-10">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-black text-slate-900">Welcome Back!</h1>
                    <p class="text-slate-500 mt-2">Sign in to continue to your account.</p>
                </div>

                <form action="../../backend/login_handler.php" method="POST" class="space-y-6">
                    <div>
                        <label for="email" class="form-label">Email Address</label>
                        <div class="relative">
                            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                            <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                        </div>
                    </div>
                    <div>
                        <label for="password" class="form-label">Password</label>
                        <div class="relative">
                            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                            <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-slate-700">Remember me</label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="w-full btn-primary text-white font-bold py-3 rounded-xl">Sign In</button>
                    </div>
                </form>
                <div class="mt-8 text-center">
                    <p class="text-sm text-slate-600">
                        Don't have an account?
                        <a href="loginUP.html" class="font-bold text-indigo-600 hover:underline">Sign up for free</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
